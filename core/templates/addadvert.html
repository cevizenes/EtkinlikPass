{% extends 'layout.html' %}
{% load crispy_forms_tags %}

{% block body %}
<div class="row">
    <div class="col-md-6 offset-md-3">

        <h2>İlan Ekleme Ekranı</h2> 
        <hr>
        <p>Eklemek istediğiniz etkinligi seciniz, <small>{{request.user.username}} </small></p>  <hr>

        <form method="post">
            {% csrf_token %}
            {{ form|crispy }}

            <button type="submit">İlan Oluştur</button>
        </form>
        
    </div>
</div>

{% endblock  %}
