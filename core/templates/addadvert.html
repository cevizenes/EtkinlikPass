{% extends 'layout.html' %}
{% load static %}
{% load crispy_forms_tags %}


{% block head %}
<link rel="stylesheet" href="{% static 'css/advertdetail.css' %}">
<link href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/css/select2.min.css" rel="stylesheet" />
{% endblock %}

{% block body %}
<div class="d-flex justify-content-center row">
    <div class="w-75">
        <h2>Eklemek istediğiniz etkinliğin bilgilerini giriniz, <small>{{request.user.username}} </small></h2>  <hr>

        <form method="post" id="advertForm">
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit" class="btn btn-primary">İlan Oluştur</button>
        </form>
    </div>
</div>

{% endblock %}
