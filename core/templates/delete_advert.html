
{% extends 'layout.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block head %}
<link rel="stylesheet" href="{% static 'css/login.css' %}">
{% endblock %}

{% block body %}
<div class="card login-form py-5">
    <div class="body col-md-6 offset-md-3 px-5">
        <div class="header d-flex flex-row justify-content-center">
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit">İlanı Sil</button>
            </form>
            
        </div>
    </div>
</div>

{% endblock  %}
