{% extends "layout.html" %}

{% load crispy_forms_tags %}

{% block body %}

<div class="container mt-5">
    <div class="row">
        <div class="col-md-8 offset-md-2">
            <h3 class="mb-3">İlan Güncelle</h3>
            <form method="post" enctype="multipart/form-data" action="{% url 'advert:update' id %}">
                {% csrf_token %}
                {{ form|crispy }}
                <button type="submit" class="btn btn-primary">İlanı Güncelle</button>
            </form>
        </div>
    </div>
</div>

{% endblock body %}
